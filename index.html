<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>MyFirstVisualiser</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: #1A8FCF;
			background-image: linear-gradient(#1A8FCF,#D1236A,#1A8FCF);
		}
		.loading {
			position: absolute;
			transform: translate(-50%, -50%);
			left: 50%;
			top: 50%;
			padding: 20px;
			background: #fff;
			border-radius: 5px;
			text-align: center;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 45px;
		}
	</style>
</head>
<body>
	<div class="loading">Loading...</div>
	<script src="index.js"></script>
</body>
</html>

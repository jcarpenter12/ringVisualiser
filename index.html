<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>MyFirstVisualiser</title>
	<meta charset="utf-8">
	<style>
		body {
			background-color: #1A8FCF;
			background-image: linear-gradient(#1A8FCF,#D1236A,#1A8FCF);
		}
		.parent {
			height: 100%;
			width: 100%;
			text-align: center;
			position: relative;
		}
		.loading {
			width: auto;
			height: 50%;
			margin 0 auto;
			padding: 20px;
			position: relative;
			background: #fff;
			border-radius: 5px;
			text-align: center;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 45px;
			margin-bottom: 20px;
			margin-right: 30%;
			margin-left: 30%;
			margin-top: 20%;
			cursor:pointer;
		}
		.loading:last-of-type {
			width: auto;
			height: 50%;
			margin 0 auto;
			padding: 20px;
			position: relative;
			background: #fff;
			border-radius: 5px;
			text-align: center;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 45px;
			margin-bottom: 20px;
			margin-right: 30%;
			margin-left: 30%;
			margin-top: 20%;
			background-color: red;
		}
		.default{
			position: relative;
			width: auto;
			height: auto;
			margin: 0 auto;
			padding: 20px;
			background: #fff;
			border-radius: 5px;
			text-align: center;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 45px;
			margin-right: 30%;
			margin-left: 30%;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="fps"></div>
		<div class="loading" id="dropZone">Drag Sound File here</div>
		<div class="default">Use default song</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
